<header style="display: flex; flex-direction: column; align-items: center; padding: 15px 20px 0px 20px;">
  
  <div style="display: flex; justify-content: center; gap: 30px; width: 100%; margin-bottom: 25px;">
    {{ range site.Menus.main }}
      <a href="{{ .URL }}" style="text-decoration: none; color: inherit; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 500;">
        {{ .Name }}
      </a>
    {{ end }}
  </div>

  <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
    
    <div style="flex: 1; display: flex; justify-content: flex-start;">
      {{ with .Parent }}
        <a class="btn btn-square" href="{{ .RelPermalink | default .Site.Home.RelPermalink }}" title="{{ .Title }}">
          <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z"></path>
          </svg>
        </a>
      {{ end }}
    </div>

    <div style="flex: 2; display: flex; justify-content: center;">
          <img src="/images/logo.png?v=2" alt="Riccio Productions" style="max-height: 50px; width: auto; vertical-align: middle;">
        </a>
    </div>

    <div style="flex: 1;"></div>

  </div>

</header>

<style>
  main {
    padding-top: 0 !important;
    margin-top: 0 !important;
  }

  h1 {
    margin-top: 0px !important; 
    margin-bottom: 0px !important; 
    text-align: center; 
  }

  header ul {
    margin: 0;
    padding: 0;
  }

  img {
    -webkit-touch-callout: none !important;
    -webkit-user-select: none !important;
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    user-select: none !important;
    -webkit-user-drag: none !important;
    user-drag: none !important;
    pointer-events: auto !important;
  }
</style>

<script>
  document.addEventListener('contextmenu', function(e) {
    if (e.target.tagName === 'IMG') {
      e.preventDefault();
    }
  }, false);
</script>
