baseURL = 'https://riccioproductions.github.io/'
languageCode = 'it'
defaultContentLanguage = 'it'
title = 'Riccio Productions'
copyright = "© 2026 Riccio Productions. Tutti i diritti riservati."
theme = 'gallery'
timeout = "600s"

enableRobotsTXT = true

disableKinds = ["taxonomy", "term"]

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[params]
  description = "Riccio Productions è un progetto di fotografia e videomaking, nato dalla voglia di trasformare una passione in qualcosa di concreto."
  defaultTheme = "dark" 
  logo = "logo.png"
  favicon = "/favicon.ico"
  icon = "/favicon.ico"
  custom_favicon = "/favicon.ico"
  logo_dark = "logo.png"

[params.socialIcons]
   instagram = "https://www.instagram.com/riccio.productions"
   email = "mailto:riccio.prod@gmail.com"
    
[build]
  writeStats = true

[[cascade]]
  [cascade.build]
    publishResources = false
	
[menu]
  [[menu.main]]
    identifier = "portfolio"
    name = "Portfolio"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "Chi sono"
    url = "/about/"
    weight = 20